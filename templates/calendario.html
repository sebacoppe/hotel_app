{% extends 'base.html' %}
{% block content %}

<style>
  #calendar {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-contenido {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .modal-contenido h3 {
    margin-top: 0;
  }

  .cerrar {
    float: right;
    font-size: 20px;
    cursor: pointer;
  }
</style>

<h2>üìÖ Calendario de reservas</h2>
<div id="calendar"></div>

<!-- Modal -->
<div id="modalReserva" class="modal">
  <div class="modal-contenido">
    <span id="cerrarModal" class="cerrar">&times;</span>
    <h3>üìù Detalles de la reserva</h3>
    <p><strong>Habitaci√≥n:</strong> <span id="modalHabitacion"></span></p>
    <p><strong>Cliente:</strong> <span id="modalCliente"></span></p>
    <p><strong>Entrada:</strong> <span id="modalEntrada"></span></p>
    <p><strong>Salida:</strong> <span id="modalSalida"></span></p>
  </div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,listWeek'
      },
      events: {{ eventos|tojson }},
      eventClick: function(info) {
        const datos = info.event.extendedProps;

        document.getElementById('modalHabitacion').textContent = info.event.title;
        document.getElementById('modalCliente').textContent = datos.cliente;
        document.getElementById('modalEntrada').textContent = info.event.start.toLocaleDateString();
        document.getElementById('modalSalida').textContent = info.event.end.toLocaleDateString();

        document.getElementById('modalReserva').style.display = 'flex';
      }
    });
    calendar.render();

    document.getElementById('cerrarModal').onclick = function() {
      document.getElementById('modalReserva').style.display = 'none';
    };
  });
</script>

{% endblock %}
