{% extends 'base.html' %}
{% block content %}
<h2>Agregar nueva habitación</h2>

<form method="post" class="formulario">
  <label for="numero">Número:</label>
  <input type="text" name="numero" id="numero" required>

  
  <label for="tipo">Tipo de habitación:</label>
  <select name="tipo" id="tipo" required>
  <option value="">-- Seleccioná un tipo --</option>
  <option value="individual">Individual</option>
  <option value="doble">Doble</option>
  <option value="suite_para_5">Suite para 5 personas</option>
  <option value="triple">Triple</option>
  <option value="suite_para_7">Suite para 7 personas</option>
  <option value="cuadruple">Cuadruple</option>
</select>

  <label for="estado">Estado:</label>
  <select name="estado" id="estado" required>
    <option value="disponible">Disponible</option>
    <option value="ocupada">Ocupada</option>
    <option value="reservada">Reservada</option>
    <option value="mantenimiento">Mantenimiento</option>
  </select>

  <label for="precio">Precio por noche:</label>
  <input type="number" name="precio" id="precio" required>

  <label>Planta:</label>
<select name="planta">
  <option value="baja">Planta baja</option>
  <option value="alta">Planta alta</option>
</select>


  <button type="submit">Guardar habitación</button>
</form>
{% endblock %}
